<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-80 lg:px-8">
        <div
            class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20">
        </div>
        <div
            class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center">
        </div>
        <div class="mx-auto max-w-2xl lg:max-w-4xl">
            <img class="mx-auto h-28"
                src="https://lens-storage.storage.googleapis.com/png/5a767d6d77dd45e884d6bd0f49b9d885" alt="">
            <figure class="mt-10">
                <blockquote class="text-center text-xl font-semibold leading-8 text-gray-900 sm:text-2xl sm:leading-9">
                    <p class="quote">“You're braver than you believe, and stronger than you seem, and smarter than you
                        think.”</p>
                </blockquote>
                <figcaption class="mt-10">
                    <div class="mt-4 flex items-center justify-center space-x-3 text-base">
                        <p>--</p>
                        <div class="authorname font-semibold text-gray-900"><i>Judith Black</i></div>
                    </div>
                </figcaption>
            </figure>
            <br><br>
            <center>
                <button type="button"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">New
                    Quote</button>
            </center>
        </div>
    </section>
    <script src="style.js"></script>
</body>

</html>
